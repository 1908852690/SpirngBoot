<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SpringBoot_Thymeleaf</title>
</head>
<body>
	<div align="center">
		<table>
			<tr>
			<td>学生编号</td>
			<td>学生姓名</td>
			</tr>
			<tr th:each="stu:${Students}">
				<td th:text="${stu.stu_id}"></td>
				<td th:text="${stu.stu_name}"></td>
			</tr>
			
		</table>
	</div>
</body>
</html>
